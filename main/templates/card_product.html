{% extends 'base.html' %}
{% load static %}

{% block meta %}
<title>Products - herNeeds</title>
{% endblock meta %}

{% block content %}

<div class="bg-brand-pink rounded-3xl shadow-lg overflow-hidden font-poppins mb-6 transition-all duration-300 hover:shadow-xl p-4 flex relative">
  <div class="w-1/3 bg-white rounded-2xl flex items-center justify-center p-4">
    <img src="{% static 'image/images.jpeg' %}" alt="{{ product_entry.product }}" class="max-w-full max-h-full object-contain">
  </div>
  <div class="w-2/3 pl-4 flex flex-col justify-between">
    <div>
      <h3 class="font-bold text-2xl mb-2 text-white">{{ product_entry.name }}</h3>
      <p class="text-gray-100 mb-4">{{ product_entry.description }}</p>
      
      <p class="text-gray-200 text-sm mb-4"><strong>Stock:</strong> {{ product_entry.stock }}</p>
      <p class="text-gray-200 text-sm"><strong>Size:</strong> {{ product_entry.size }}</p>
    </div>
    <div class="flex items-center justify-between">
      <span class="text-white font-bold text-xl">Rp{{ product_entry.price }}</span>
      <div class="flex space-x-1">
        <a href="{% url 'main:edit_product' product_entry.pk %}" class="bg-yellow-500 hover:bg-yellow-600 text-white rounded-full p-2 transition duration-300 shadow-md">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-9 w-9" viewBox="0 0 20 20" fill="currentColor">
            <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
          </svg>
        </a>
        <a href="{% url 'main:delete_product' product_entry.pk %}" class="bg-red-500 hover:bg-red-600 text-white rounded-full p-2 transition duration-300 shadow-md">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-9 w-9" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
          </svg>
        </a>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
