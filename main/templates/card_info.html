{% extends 'base.html' %}
{% block meta %}
<title>Login - herNeeds</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<script>
    tailwind.config = {
        theme: {
            extend: {
                colors: {
                    'brand-pink': '#FF69B4',
                    'brand-light-pink': '#FFC0CB',
                },
                fontFamily: {
                    'poppins': ['Poppins', 'sans-serif'],
                },
            }
        }
    }
</script>
<style>
    body {
        font-family: 'Poppins', sans-serif;
    }
</style>
{% endblock meta %}
{% block content %}



<div class="bg-brand-pink rounded-xl shadow-lg overflow-hidden transform transition duration-300 hover:scale-105 hover:shadow-2xl border-2 border-transparent hover:border-brand-light-pink">
  <div class="p-6 animate-shine">
      <h5 class="text-xl font-bold text-white mb-2">{{ title }}</h5>
      <p class="text-lg font-medium text-white">{{ value }}</p>
  </div>
</div>

  
  {% endblock content %}
